      }

      svmwithsgdnewplugin {
        class = "org.trustedanalytics.atk.engine.model.plugins.classification.SVMWithSGDNewPlugin"
      }

      svmwithsgdpredictplugin {
        class = "org.trustedanalytics.atk.engine.model.plugins.classification.SVMWithSGDPredictPlugin"
