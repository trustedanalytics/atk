storage {

  backend = "hbase"

  hostname = "node01, node02, node03"

  port = "2181"

  batch-loading = "true"

  buffer-size = "2048"

  attempt-wait = "300"

  lock-wait-time = "400"

  lock-retries = "15"

  idauthority-retries = "30"

  write-attempts = "10"

  read-attempts = "6"
}

ids {

  block-size = "300000"

  renew-timeout = "150000"
}

autotype = "none"
